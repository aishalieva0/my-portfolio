    <title>Aisha Alieva | Contact</title>
</head>

<body>
    <!-- Header start -->
    <header class="header" id="header">
        <div class="container">
            <div class="row">
                <div class="logo">
                    <a href="../index.html">Aisha Alieva</a>
                </div>
                <nav class="navBar">
                    <input id="menu-toggle" type="checkbox" />
                    <label class='menu-button-container' for="menu-toggle">
                        <div class='menu-button'></div>
                    </label>

                    <ul class="navList">
                        <li class="navItem">
                            <a href="../index.html#hero">
                                Home
                            </a>
                        </li>
                        <li class="navItem">
                            <a href="../index.html#about">
                                About
                            </a>
                        </li>
                        <li class="navItem">
                            <a href="../index.html#portfolio">
                                Portfolio
                            </a>
                        </li>
                        <li class="navItem">
                            <a href="../index.html#skills">
                                Skills
                            </a>
                        </li>
                        <li class="navItem">
                            <a href="../index.html#service">
                                Service
                            </a>
                        </li>
                        <li class="navItem">
                            <a href="./contact.html" class="contactBtn">
                                Contact me
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Header end -->

    <main class="main">

        <!-- Hero start -->
        <section class="heroContact">
            <div class="heroImg">
                <img src="../assets/img/header.jpg" alt="hero">
                <div class="overlay"></div>
            </div>
        </section>
        <!-- Hero end -->

        <!-- Contact start -->
        <section class="contact">
            <div class="container">
                <div class="row">
                    <div class="title">
                        <h2 class="textBg">Contact</h2>
                        <h2 class="textMain">Contact me</h2>
                    </div>
                    <div class="content">
                        <form class="formContact">
                            <div class="inputGroup">
                                <input type="text" name="name" id="name" placeholder="Your name" required>
                                <input type="text" name="surname" id="surname" placeholder="Your surname">
                            </div>
                            <div class="inputGroup">
                                <input type="email" name="email" id="email" placeholder="Your email" required>
                                <input type="number" name="phone" id="phone" placeholder="Your phone">
                            </div>
                            <div class="inputGroup">
                                <select name="service" id="service" required>
                                    <option value="">Choose a service</option>
                                    <option value="service1">Frontend Development</option>
                                    <option value="service1">Backend Development</option>
                                    <option value="service1">Full-Stack Development</option>
                                    <option value="service2">Web Maintenance</option>
                                    <option value="service3">Consulting</option>
                                </select>
                                <textarea name="note" id="note" placeholder="Your message"></textarea>
                            </div>
                            <button class="primaryBtn">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Contact end -->
    </main>

    <!-- Footer start -->
    <footer class="footer">
        <div class="container">
            <div class="social">
                <ul class="socialList">
                    <li class="socialItem">
                        <a href="https://www.linkedin.com/in/aishalieva0/" target="_blank">

                        </a>
                    </li>
                    <li class="socialItem">
                        <a href="https://github.com/aishalieva0" target="_blank">

                        </a>
                    </li>
                    <li class="socialItem">
                        <a href="https://x.com/aishalieva0" target="_blank">

                        </a>
                    </li>
                    <li class="socialItem">
                        <a href="https://www.facebook.com/aishalieva0" target="_blank">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="socialItem">
                        <a href="https://www.instagram.com/aishalieva0" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="footerBottom">
                <p>All Rights Reserved. | Created by <span>Aisha Alieva</span></p>
            </div>

    </footer>
    <!-- Footer end -->

    <!-- FontAwesome -->

    <!-- JavaScript files -->
    <script src="../assets/js/main.js"></script>
